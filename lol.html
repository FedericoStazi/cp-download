<script>

    function redirectPost(url, data) {
        document.getElementById('recaptcha-content').innerHTML = '<h2>We are taking you there..</h2><p><img src="/misc/ajax_loader_d.gif"><p>';
        var form = document.createElement('form');
        document.body.appendChild(form);
        form.method = 'post';
        form.action = url;
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'recaptcha_response';
        input.value = data;
        form.appendChild(input);
        form.submit();
    }
    function recaptchaCallback(response) {
        redirectPost(url,response);
    }
</script>
